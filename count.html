    <script>
      // í˜„ì¬ ì‹œê°„ ê°’ì„ ì €ì¥í•  ê°ì²´
      var currentTime = {
        days: null,
        hours: null,
        minutes: null,
        seconds: null,
      };

      // í˜ì´ë“œ ì•„ì›ƒ íš¨ê³¼ë¥¼ ìœ„í•œ í•¨ìˆ˜
      function fadeOutEffect(element) {
        element.classList.add("fade-effect");
      }

      // í˜ì´ë“œ ì¸ íš¨ê³¼ë¥¼ ìœ„í•œ í•¨ìˆ˜
      function fadeInEffect(element) {
        element.classList.remove("fade-effect");
      }

      // ì¹´ìš´íŠ¸ë‹¤ìš´ íƒ€ì´ë¨¸ ì‹œì‘ í•¨ìˆ˜
      function startTimer(endDate) {
        // ë§¤ì´ˆë§ˆë‹¤ ì‹¤í–‰ë˜ëŠ” í•¨ìˆ˜
        var interval = setInterval(function () {
          var now = new Date().getTime(); // í˜„ì¬ ì‹œê°„ì„ ë°€ë¦¬ì´ˆë¡œ ê°€ì ¸ì˜´
          var distance = endDate - now; // ì¢…ë£Œ ì‹œê°„ê¹Œì§€ ë‚¨ì€ ë°€ë¦¬ì´ˆ ê³„ì‚°

          // ë‚¨ì€ ì‹œê°„ì„ ì¼, ì‹œ, ë¶„, ì´ˆë¡œ ê³„ì‚°
          var days = Math.floor(distance / (24 * 60 * 60 * 1000));
          var hours = Math.floor((distance % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
          var minutes = Math.floor((distance % (60 * 60 * 1000)) / (60 * 1000));
          var seconds = Math.floor((distance % (60 * 1000)) / 1000);

          // ê° ì‹œê°„ ë‹¨ìœ„ê°€ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸í•˜ê³ , ë³€ê²½ëœ ê²½ìš°ì—ë§Œ ì—…ë°ì´íŠ¸ ë° ì• ë‹ˆë©”ì´ì…˜ ì ìš©
          updateWithFadeEffect("days", days, "days");
          updateWithFadeEffect("hours", hours, "hours");
          updateWithFadeEffect("minutes", minutes, "minutes");
          updateWithFadeEffect("seconds", seconds, "seconds");

          // íƒ€ì´ë¨¸ê°€ 0ì— ë„ë‹¬í•˜ë©´ ì¢…ë£Œ
          if (distance < 0) {
            clearInterval(interval); // íƒ€ì´ë¨¸ ì¤‘ì§€
            document.getElementById("timer").textContent = "ì‹œê°„ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤!";
          }
        }, 1000); // 1000 ë°€ë¦¬ì´ˆ(1ì´ˆ) ê°„ê²©ìœ¼ë¡œ ë°˜ë³µ
      }

      // ìˆ«ì ì—…ë°ì´íŠ¸ ë° í˜ì´ë“œ íš¨ê³¼ ì ìš©
      function updateWithFadeEffect(id, value, timeUnit) {
        var element = document.getElementById(id);
        var newValue = value < 10 ? "0" + value : value;

        if (newValue !== currentTime[timeUnit]) {
          fadeOutEffect(element);
          setTimeout(() => {
            element.textContent = newValue;
            fadeInEffect(element);
          }, 300); // í˜ì´ë“œ ì•„ì›ƒ ì§€ì† ì‹œê°„ì— ë§ì¶° ì—…ë°ì´íŠ¸
          currentTime[timeUnit] = newValue;
        }
      }

      // íƒ€ì´ë¨¸ ì¢…ë£Œ ë‚ ì§œ, ì‹œê°„ ì„¤ì •
      var endDate = new Date(2024, 11, 31, 23, 59, 59).getTime(); 

      startTimer(endDate); // íƒ€ì´ë¨¸ ì‹œì‘
    </script>
